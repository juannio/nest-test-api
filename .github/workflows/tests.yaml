name: tests CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Yarn
        run: corepack enable

      - name: ğŸ“¦ Install dependencies with Yarn
        run: yarn install

      - name: âœ… Run tests
        run: yarn test

